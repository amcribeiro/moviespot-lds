<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <img src="assets/MovieSpot_log.png" alt="MovieSpot" />
      <h1>MovieSpot</h1>
    </div>

    <h2>Iniciar Sessão</h2>
    <p class="subtitle">Introduz os teus dados para entrar</p>

    <form (ngSubmit)="handleSubmit()" class="login-form" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Insere o teu email"
          required
          autocomplete="username"
          (input)="errorMessage = ''"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Insere a tua password"
          required
          autocomplete="current-password"
          (input)="errorMessage = ''"
        />
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="loading || !email || !password"
      >
        {{ loading ? 'A entrar...' : 'Entrar' }}
      </button>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <p class="subtitle" style="margin-top: 16px; text-align: center;">
        <a
          href="#"
          (click)="goToRegister(); $event.preventDefault()"
          class="link"
          aria-label="Create an account"
        >
          Ainda não tens conta? Cria uma conta
        </a>
      </p>
    </form>
  </div>
</div>
